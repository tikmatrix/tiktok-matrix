name: Build Matrix - All Platforms
run-name: ${{ github.actor }} is building Matrix (All Platforms) ðŸš€
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      branch:
        description: "Branch to build from"
        required: false
        default: "main"
        type: string
      platforms:
        description: "Platforms to build"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - windows
          - macos

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists on remote
          if git ls-remote --tags origin | grep -q "refs/tags/${{ inputs.version }}$"; then
            echo "Tag ${{ inputs.version }} already exists on remote, skipping tag creation"
          else
            git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
            git push origin "${{ inputs.version }}"
            echo "Tag ${{ inputs.version }} created and pushed successfully"
          fi

  build-matrix-windows:
    needs: create-tag
    if: ${{ inputs.platforms == 'all' || inputs.platforms == 'windows' }}
    uses: ./.github/workflows/build-matrix-windows.yml
    with:
      version: ${{ inputs.version }}
      branch: ${{ inputs.branch }}
    secrets: inherit

  build-matrix-macos:
    needs: create-tag
    if: ${{ inputs.platforms == 'all' || inputs.platforms == 'macos' }}
    uses: ./.github/workflows/build-matrix-macos.yml
    with:
      version: ${{ inputs.version }}
      branch: ${{ inputs.branch }}
    secrets: inherit
