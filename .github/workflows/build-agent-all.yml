name: Build Agent - All Platforms
run-name: ${{ github.actor }} is building Agent (All Platforms) ðŸš€
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      branch:
        description: "Branch to build from"
        required: false
        default: "main"
        type: string
      platforms:
        description: "Platforms to build"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - windows
          - macos
      build_target:
        description: "Build target"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - agent
          - script

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tiktok-agent private repository
        uses: actions/checkout@v3
        with:
          repository: tikmatrix/tiktok-agent
          token: ${{ secrets.AGENT_REPO_TOKEN }}
          ref: ${{ inputs.branch }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ inputs.version }} already exists, skipping tag creation"
          else
            git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
            git push origin "${{ inputs.version }}"
            echo "Tag ${{ inputs.version }} created and pushed successfully"
          fi

  build-agent-windows:
    needs: create-tag
    if: ${{ inputs.platforms == 'all' || inputs.platforms == 'windows' }}
    uses: ./.github/workflows/build-agent-windows.yml
    with:
      version: ${{ inputs.version }}
      branch: ${{ inputs.branch }}
      build_target: ${{ inputs.build_target }}
    secrets: inherit

  build-agent-macos:
    needs: create-tag
    if: ${{ inputs.platforms == 'all' || inputs.platforms == 'macos' }}
    uses: ./.github/workflows/build-agent-macos.yml
    with:
      version: ${{ inputs.version }}
      branch: ${{ inputs.branch }}
      build_target: ${{ inputs.build_target }}
    secrets: inherit
