name: Release
run-name: ${{ github.actor }} is building Release ðŸš€
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  deploy-windows:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - name: Checkout rollback-v291 repository
        uses: actions/checkout@v3
        with:
          ref: rollback-v291
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: setup rust
        id: setup-rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: build official package
        run: |
          npm install
          .\build.ps1
      - name: upload official package to r2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: tikmatrix
          source-dir: ./src-tauri/target/release/bundle/msi
          destination-dir: ./
      - name: update version
        env:
          TIKMATRIX_API_KEY: ${{ secrets.TIKMATRIX_API_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          node scripts/update-version.js
      - name: build distributor packages
        run: |
          node scripts/build-distributor-packages-windows.js
      - name: upload distributor packages to r2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: tikmatrix
          source-dir: ./dist-distributors
          destination-dir: ./distributors
      - name: update distributor download urls
        env:
          TIKMATRIX_API_KEY: ${{ secrets.TIKMATRIX_API_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          node scripts/update-download-url.js --platform=windows --all-distributors

  deploy-macos:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    steps:
      - name: Checkout rollback-v291 repository
        uses: actions/checkout@v3
        with:
          ref: rollback-v291
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: setup rust
        id: setup-rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - name: Rust Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: build official package
        run: |
          npm install
          chmod +x ./build.sh
          ./build.sh
      - name: upload official package to r2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: tikmatrix
          source-dir: ./src-tauri/target/universal-apple-darwin/release/bundle/dmg
          destination-dir: ./
      # - name: update version
      #   env:
      #     TIKMATRIX_API_KEY: ${{ secrets.TIKMATRIX_API_KEY }}
      #     API_KEY: ${{ secrets.API_KEY }}
      #   run: |
      #     node scripts/update-version.js
      - name: build distributor packages
        run: |
          node scripts/build-distributor-packages-mac.js
      - name: upload distributor packages to r2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: tikmatrix
          source-dir: ./dist-distributors
          destination-dir: ./distributors
      - name: update distributor download urls
        env:
          TIKMATRIX_API_KEY: ${{ secrets.TIKMATRIX_API_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          node scripts/update-download-url.js --platform=mac --all-distributors
