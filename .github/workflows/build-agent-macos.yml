name: Build Agent - macOS
run-name: ${{ github.actor }} is building Agent (macOS) ðŸš€
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      branch:
        description: "Branch to build from"
        required: false
        default: "main"
        type: string
      build_target:
        description: "Build target"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - agent
          - script
  workflow_call:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      branch:
        description: "Branch to build from"
        required: false
        default: "main"
        type: string
      build_target:
        description: "Build target"
        required: false
        default: "all"
        type: string

permissions:
  contents: write

jobs:
  create-tag:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tiktok-agent private repository
        uses: actions/checkout@v3
        with:
          repository: tikmatrix/tiktok-agent
          token: ${{ secrets.AGENT_REPO_TOKEN }}
          ref: ${{ inputs.branch }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ inputs.version }} already exists, skipping tag creation"
          else
            git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
            git push origin "${{ inputs.version }}"
            echo "Tag ${{ inputs.version }} created and pushed successfully"
          fi

  build-agent-macos:
    needs: [create-tag]
    if: ${{ always() && (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped') }}
    # Use ARM runner (macos-14) - cheaper and faster than Intel runner
    runs-on: macos-14

    steps:
      - name: Checkout tiktok-agent private repository
        uses: actions/checkout@v3
        with:
          repository: tikmatrix/tiktok-agent
          token: ${{ secrets.AGENT_REPO_TOKEN }}
          ref: ${{ inputs.branch }}
          path: tiktok-agent

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tiktok-agent/target
          key: ${{ runner.os }}-agent-cargo-universal-${{ hashFiles('tiktok-agent/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-agent-cargo-universal-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target platforms
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Build ARM64 - all
        if: ${{ inputs.build_target == 'all' }}
        working-directory: tiktok-agent
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build ARM64 - agent only
        if: ${{ inputs.build_target == 'agent' }}
        working-directory: tiktok-agent
        run: cargo build --release --target aarch64-apple-darwin --bin agent

      - name: Build ARM64 - script only
        if: ${{ inputs.build_target == 'script' }}
        working-directory: tiktok-agent
        run: cargo build --release --target aarch64-apple-darwin --bin script

      - name: Build x86_64 - all
        if: ${{ inputs.build_target == 'all' }}
        working-directory: tiktok-agent
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build x86_64 - agent only
        if: ${{ inputs.build_target == 'agent' }}
        working-directory: tiktok-agent
        run: cargo build --release --target x86_64-apple-darwin --bin agent

      - name: Build x86_64 - script only
        if: ${{ inputs.build_target == 'script' }}
        working-directory: tiktok-agent
        run: cargo build --release --target x86_64-apple-darwin --bin script

      - name: Prepare bin directories
        run: |
          BUILD_TARGET="${{ inputs.build_target }}"

          # Prepare ARM64 binaries
          mkdir -p ./tiktok-agent/target/aarch64-apple-darwin/release/bin
          if [[ "$BUILD_TARGET" == "all" || "$BUILD_TARGET" == "agent" ]]; then
            if [ -f "./tiktok-agent/target/aarch64-apple-darwin/release/agent" ]; then
              cp ./tiktok-agent/target/aarch64-apple-darwin/release/agent ./tiktok-agent/target/aarch64-apple-darwin/release/bin/
            fi
          fi
          if [[ "$BUILD_TARGET" == "all" || "$BUILD_TARGET" == "script" ]]; then
            if [ -f "./tiktok-agent/target/aarch64-apple-darwin/release/script" ]; then
              cp ./tiktok-agent/target/aarch64-apple-darwin/release/script ./tiktok-agent/target/aarch64-apple-darwin/release/bin/
            fi
          fi

          # Prepare x86_64 binaries
          mkdir -p ./tiktok-agent/target/x86_64-apple-darwin/release/bin
          if [[ "$BUILD_TARGET" == "all" || "$BUILD_TARGET" == "agent" ]]; then
            if [ -f "./tiktok-agent/target/x86_64-apple-darwin/release/agent" ]; then
              cp ./tiktok-agent/target/x86_64-apple-darwin/release/agent ./tiktok-agent/target/x86_64-apple-darwin/release/bin/
            fi
          fi
          if [[ "$BUILD_TARGET" == "all" || "$BUILD_TARGET" == "script" ]]; then
            if [ -f "./tiktok-agent/target/x86_64-apple-darwin/release/script" ]; then
              cp ./tiktok-agent/target/x86_64-apple-darwin/release/script ./tiktok-agent/target/x86_64-apple-darwin/release/bin/
            fi
          fi

      - name: Upload ARM64 to R2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID_NIO }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID_NIO }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY_NIO }}
          r2-bucket: matrix
          source-dir: ./tiktok-agent/target/aarch64-apple-darwin/release/bin
          destination-dir: aarch64-apple-darwin

      - name: Upload x86_64 to R2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID_NIO }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID_NIO }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY_NIO }}
          r2-bucket: matrix
          source-dir: ./tiktok-agent/target/x86_64-apple-darwin/release/bin
          destination-dir: x86_64-apple-darwin

      - name: Update Library Versions
        run: |
          # Extract version from input
          VERSION="${{ inputs.version }}"
          BUILD_TARGET="${{ inputs.build_target }}"

          # Update function
          update_lib() {
            local NAME=$1
            local PLATFORM=$2
            local TARGET=$3

            local UPDATE_DATA=$(cat <<EOF
          {
            "oldName": "$NAME",
            "oldPlatform": "$PLATFORM",
            "name": "$NAME",
            "downloadUrl": "https://r2.niostack.com/$TARGET/$NAME",
            "platform": "$PLATFORM",
            "version": "$VERSION",
            "app": "TikMatrix"
          }
          EOF
            )

            echo "Updating $NAME for $PLATFORM..."
            curl -X POST \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.API_KEY }}" \
              -d "$UPDATE_DATA" \
              "https://api.niostack.com/ci/update_lib"
          }

          # Update libraries based on build target
          if [[ "$BUILD_TARGET" == "all" || "$BUILD_TARGET" == "agent" ]]; then
            update_lib "agent" "mac-arm" "aarch64-apple-darwin"
            update_lib "agent" "mac-intel" "x86_64-apple-darwin"
          fi

          if [[ "$BUILD_TARGET" == "all" || "$BUILD_TARGET" == "script" ]]; then
            update_lib "script" "mac-arm" "aarch64-apple-darwin"
            update_lib "script" "mac-intel" "x86_64-apple-darwin"
          fi

          echo "Updated library versions to $VERSION (target: $BUILD_TARGET)"
