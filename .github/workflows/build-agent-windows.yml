name: Build Agent - Windows
run-name: ${{ github.actor }} is building Agent (Windows) ðŸš€
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      branch:
        description: "Branch to build from"
        required: false
        default: "main"
        type: string
      build_target:
        description: "Build target"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - agent
          - script
  workflow_call:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      branch:
        description: "Branch to build from"
        required: false
        default: "main"
        type: string
      build_target:
        description: "Build target"
        required: false
        default: "all"
        type: string

permissions:
  contents: write

jobs:
  create-tag:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tiktok-agent private repository
        uses: actions/checkout@v3
        with:
          repository: tikmatrix/tiktok-agent
          token: ${{ secrets.AGENT_REPO_TOKEN }}
          ref: ${{ inputs.branch }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists on remote
          if git ls-remote --tags origin | grep -q "refs/tags/${{ inputs.version }}$"; then
            echo "Tag ${{ inputs.version }} already exists on remote, skipping tag creation"
          else
            git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
            git push origin "${{ inputs.version }}"
            echo "Tag ${{ inputs.version }} created and pushed successfully"
          fi

  build-agent-windows:
    needs: [create-tag]
    if: ${{ always() && (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped') }}
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        target: [x86_64-pc-windows-msvc]

    steps:
      - name: Checkout tiktok-agent private repository
        uses: actions/checkout@v3
        with:
          repository: tikmatrix/tiktok-agent
          token: ${{ secrets.AGENT_REPO_TOKEN }}
          ref: ${{ inputs.branch }}
          path: tiktok-agent

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
            tiktok-agent\target\${{ matrix.target }}
          key: ${{ runner.os }}-agent-cargo-${{ matrix.target }}-${{ hashFiles('tiktok-agent/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-agent-cargo-${{ matrix.target }}-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target platform
        run: rustup target add ${{ matrix.target }}

      - name: Build all
        if: ${{ inputs.build_target == 'all' }}
        working-directory: tiktok-agent
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build agent only
        if: ${{ inputs.build_target == 'agent' }}
        working-directory: tiktok-agent
        run: cargo build --release --target ${{ matrix.target }} --bin agent

      - name: Build script only
        if: ${{ inputs.build_target == 'script' }}
        working-directory: tiktok-agent
        run: cargo build --release --target ${{ matrix.target }} --bin script

      - name: Prepare bin directory
        run: |
          New-Item -ItemType Directory -Force -Path ./tiktok-agent/target/${{ matrix.target }}/release/bin

          $buildTarget = "${{ inputs.build_target }}"

          if ($buildTarget -eq "all" -or $buildTarget -eq "agent") {
            if (Test-Path "./tiktok-agent/target/${{ matrix.target }}/release/agent.exe") {
              Copy-Item ./tiktok-agent/target/${{ matrix.target }}/release/agent.exe ./tiktok-agent/target/${{ matrix.target }}/release/bin/
            }
          }

          if ($buildTarget -eq "all" -or $buildTarget -eq "script") {
            if (Test-Path "./tiktok-agent/target/${{ matrix.target }}/release/script.exe") {
              Copy-Item ./tiktok-agent/target/${{ matrix.target }}/release/script.exe ./tiktok-agent/target/${{ matrix.target }}/release/bin/
            }
          }
        shell: pwsh

      - name: Upload to R2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID_NIO }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID_NIO }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY_NIO }}
          r2-bucket: matrix
          source-dir: .\tiktok-agent\target\${{ matrix.target }}\release\bin
          destination-dir: ${{ matrix.target }}

      - name: Update Library Version
        run: |
          # Extract version from input
          $VERSION = "${{ inputs.version }}"
          $BUILD_TARGET = "${{ inputs.build_target }}"

          # Determine platform
          $PLATFORM = "windows"

          # Update agent library
          if ($BUILD_TARGET -eq "all" -or $BUILD_TARGET -eq "agent") {
            $AGENT_UPDATE_DATA = @"
            {
              "oldName": "agent",
              "oldPlatform": "$PLATFORM",
              "name": "agent",
              "downloadUrl": "https://r2.niostack.com/${{ matrix.target }}/agent.exe",
              "platform": "$PLATFORM",
              "version": "$VERSION",
              "app": "TikMatrix"
            }
          "@

            # Call update API for agent
            Write-Host "Updating agent library..."
            try {
              $agentHeaders = @{
                "Content-Type" = "application/json"
                "Authorization" = "Bearer ${{ secrets.API_KEY }}"
              }
              Invoke-RestMethod -Uri "https://api.niostack.com/ci/update_lib" -Method Post -Headers $agentHeaders -Body $AGENT_UPDATE_DATA
              Write-Host "Agent library updated successfully"
            } catch {
              Write-Host "Error updating agent library: $_"
              exit 1
            }
          }

          # Update script library
          if ($BUILD_TARGET -eq "all" -or $BUILD_TARGET -eq "script") {
            $SCRIPT_UPDATE_DATA = @"
            {
              "oldName": "script",
              "oldPlatform": "$PLATFORM",
              "name": "script",
              "downloadUrl": "https://r2.niostack.com/${{ matrix.target }}/script.exe",
              "platform": "$PLATFORM",
              "version": "$VERSION",
              "app": "TikMatrix"
            }
          "@

            # Call update API for script
            Write-Host "Updating script library..."
            try {
              $scriptHeaders = @{
                "Content-Type" = "application/json"
                "Authorization" = "Bearer ${{ secrets.API_KEY }}"
              }
              Invoke-RestMethod -Uri "https://api.niostack.com/ci/update_lib" -Method Post -Headers $scriptHeaders -Body $SCRIPT_UPDATE_DATA
              Write-Host "Script library updated successfully"
            } catch {
              Write-Host "Error updating script library: $_"
              exit 1
            }
          }

          Write-Host "Updated library versions for $PLATFORM to $VERSION (target: $BUILD_TARGET)"
        shell: pwsh
